<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
    <title>Metronome App</title>
  </head>
  <body>
    <div class="metronome-container">
      <div class="metronome-left">
        <div class="play-btn primary-btn">
          <i class="far fa-play-circle fa-9x"></i>
        </div>
        <div class="bar-btns">
          <div class="bar-btn bar-1">
            <span class="level level-1"></span>
            <span class="level level-2"></span>
            <span class="level level-3"></span>
          </div>
          <div class="bar-btn bar-2">
            <span class="level level-1"></span>
            <span class="level level-2"></span>
            <span class="level level-3"></span>
          </div>
          <div class="bar-btn bar-3">
            <span class="level level-1"></span>
            <span class="level level-2"></span>
            <span class="level level-3"></span>
          </div>
          <div class="bar-btn bar-4">
            <span class="level level-1"></span>
            <span class="level level-2"></span>
            <span class="level level-3"></span>
          </div>
        </div>
      </div>
      <div class="metronome-right">
        <div class="tempo">
          <div class="controls">
            <button class="secondary-btn btn-minus">
              <i class="fas fa-minus-square fa-2x btn-i"></i>
            </button>
            <form class="bpm">
              <input
                type="number"
                name="bpm-number-input"
                id="bpm-number-input"
                min="30"
                max="220"
              />
              <label>BPM</label>
            </form>

            <button class="secondary-btn btn-minus">
              <i class="fas fa-plus-square fa-2x btn-i"></i>
            </button>
          </div>
        </div>

        <button class="save-btn primary-btn">Save Tempo</button>
        <div class="timer-container">
          <label for="timer" id="timer-label">
            <input type="checkbox" name="timer" id="timer" value="timer" />
            Stop metronome after</label
          >
          <div class="controls">
            <button class="secondary-btn">
              <i class="fas fa-minus-square fa-2x btn-i"></i>
            </button>
            <p class="current-time">01:00</p>
            <button class="secondary-btn">
              <i class="fas fa-plus-square fa-2x btn-i"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--  AUDIO -->
    <audio src="./sounds/boom.wav" type="audio/wav" id="boom-sound"></audio>
    <audio src="./sounds/clap.wav" type="audio/wav" id="clap-sound"></audio>
    <audio src="./sounds/hihat.wav" type="audio/wav" id="hi-hat-sound"></audio>
    <audio src="./sounds/kick.wav" type="audio/wav" id="kick-sound"></audio>
    <audio
      src="./sounds/openhat.wav"
      type="audio/wav"
      id="open-hat-sound"
    ></audio>
    <audio src="./sounds/ride.wav" type="audio/wav" id="ride-sound"></audio>
    <audio src="./sounds/snare.wav" type="audio/wav" id="snare-sound"></audio>
    <audio src="./sounds/tink.wav" type="audio/wav" id="tink-sound"></audio>
    <audio src="./sounds/tom.wav" type="audio/wav" id="tom-sound"></audio>
  </body>
</html>
