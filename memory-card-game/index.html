<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Memory Card Game</title>
  </head>
  <body>
    <!-- SHOWCASE -->
    <section class="showcase hidden">
      <button class="btn start-btn">Start Game!</button>
    </section>
    <!-- GAME -->
    <section class="game">
      <div class="timer">00:00</div>
      <div class="grid-wrapper">
        <div class="grid">
          <!-- Card 1-->
          <div class="card-items item-1">
            <div class="card-wrapper">
              <div class="card-front">
                <p>Front</p>
              </div>
              <div class="card-back">
                <p>Back</p>
              </div>
            </div>
          </div>
          <!-- Card 1-->
          <div class="card-items item-2">
            <div class="card-wrapper">
              <div class="card-front">
                <p>Front</p>
              </div>
              <div class="card-back">
                <p>Back</p>
              </div>
            </div>
          </div>
          <!--<div class="card-items item-3"></div>
          <div class="card-items item-4"></div>
          <div class="card-items item-5"></div>
          <div class="card-items item-6"></div>
          <div class="card-items item-7"></div>
          <div class="card-items item-8"></div>
          <div class="card-items item-9"></div>
          <div class="card-items item-10"></div>
          <div class="card-items item-11"></div>
          <div class="card-items item-12"></div> -->
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
