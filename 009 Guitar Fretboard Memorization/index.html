<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
    <title>Guitar Fretboard Memorization</title>
  </head>
  <body>
    <!--* GAME STATS -->
    <div class="game-stats">
      <label class="label-score">Score: <span class="score">0</span>/10</label>
      <h1 id="title">Guitar Fretboard Memorization</h1>
      <button class="new-game">New Game</button>
    </div>
    <!--* FRETBOARD -->
    <div class="fretboard">
      <div class="open-strings">
        <span>E</span>
        <span>B</span>
        <span>G</span>
        <span>D</span>
        <span>A</span>
        <span>E</span>
      </div>
      <div class="string-container">
        <div class="frets">
          <div class="fret fret-1"></div>
          <div class="fret fret-2"></div>
          <div class="fret fret-3"></div>
          <div class="fret fret-4"></div>
          <div class="fret fret-5"></div>
          <div class="fret fret-6"></div>
          <div class="fret fret-7"></div>
          <div class="fret fret-8"></div>
          <div class="fret fret-9"></div>
          <div class="fret fret-10"></div>
          <div class="fret fret-11"></div>
          <div class="fret fret-12"></div>
        </div>
        <div class="strings he">
          <div class="note">?</div>
          <hr class="high-e-string string-item" />
        </div>
        <div class="strings b"><hr class="b-string string-item" /></div>
        <div class="strings g"><hr class="g-string string-item" /></div>
        <div class="strings d"><hr class="d-string string-item" /></div>
        <div class="strings a"><hr class="a-string string-item" /></div>
        <div class="strings le"><hr class="low-e-string string-item" /></div>
      </div>
    </div>
    <!--* BUTTONS -->
    <div class="buttons-wrapper">
      <button class="btn btn-a">A</button>
      <button class="btn btn-a-sharp">A#</button>
      <button class="btn btn-b">B</button>
      <button class="btn btn-c">C</button>
      <button class="btn btn-c-sharp">C#</button>
      <button class="btn btn-d">D</button>
      <button class="btn btn-d-sharp">D#</button>
      <button class="btn btn-e">E</button>
      <button class="btn btn-f">F</button>
      <button class="btn btn-f-sharp">F#</button>
      <button class="btn btn-g">G</button>
      <button class="btn btn-g-sharp">G#</button>
    </div>
  </body>
</html>
