<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Guitar Fretboard Memorization</title>
  </head>
  <body>
    <!-- SHOWCASE -->
    <div id="showcase">
      <div id="overlay"></div>
    </div>

    <!-- FRETBOARD -->
    <div class="container">
      <h1>Guitar Fretboard Memorization</h1>
      <div class="fretboard">
        <div class="string string-high-e">
          <div class="fret-high-e"><div class="open-note">e</div></div>
          <div class="fret-high-e"><div class="note note-1">F</div></div>
          <div class="fret-high-e"><div class="note note-2">F#</div></div>
          <div class="fret-high-e"><div class="note note-3">G</div></div>
          <div class="fret-high-e"><div class="note note-4">G#</div></div>
          <div class="fret-high-e"><div class="note note-5">A</div></div>
          <div class="fret-high-e"><div class="note note-6">A#</div></div>
          <div class="fret-high-e"><div class="note note-7">B</div></div>
          <div class="fret-high-e"><div class="note note-8">C</div></div>
          <div class="fret-high-e"><div class="note note-9">C#</div></div>
          <div class="fret-high-e"><div class="note note-10">D</div></div>
          <div class="fret-high-e"><div class="note note-11">D#</div></div>
          <div class="fret-high-e"><div class="note note-12">E</div></div>
        </div>

        <div class="string string-b">
          <div class="fret first">
            <div class="open-note note-e">B</div>
          </div>
          <div class="fret"><div class="note note-13">C</div></div>
          <div class="fret"><div class="note note-14">C#</div></div>
          <div class="fret"><div class="note note-15">D</div></div>
          <div class="fret"><div class="note note-16">D#</div></div>
          <div class="fret"><div class="note note-17">E</div></div>
          <div class="fret"><div class="note note-18">F</div></div>
          <div class="fret"><div class="note note-19">F#</div></div>
          <div class="fret"><div class="note note-20">G</div></div>
          <div class="fret"><div class="note note-21">G#</div></div>
          <div class="fret"><div class="note note-22">A</div></div>
          <div class="fret"><div class="note note-23">A#</div></div>
          <div class="fret"><div class="note note-24">B</div></div>
        </div>

        <div class="string string-g">
          <div class="fret first">
            <div class="open-note note-e">G</div>
          </div>
          <div class="fret"><div class="note note-25">G#</div></div>
          <div class="fret"><div class="note note-26">A</div></div>
          <div class="fret"><div class="note note-27">A#</div></div>
          <div class="fret"><div class="note note-28">B</div></div>
          <div class="fret"><div class="note note-29">C</div></div>
          <div class="fret"><div class="note note-30">C#</div></div>
          <div class="fret"><div class="note note-31">D</div></div>
          <div class="fret"><div class="note note-32">D#</div></div>
          <div class="fret"><div class="note note-33">E</div></div>
          <div class="fret"><div class="note note-34">F</div></div>
          <div class="fret"><div class="note note-35">F#</div></div>
          <div class="fret"><div class="note note-36">G</div></div>
        </div>
        <div class="string string-d">
          <div class="fret first">
            <div class="open-note note-e">D</div>
          </div>
          <div class="fret"><div class="note note-37">D#</div></div>
          <div class="fret"><div class="note note-38">E</div></div>
          <div class="fret">
            <div class="dots"></div>
            <div class="note note-39">F</div>
          </div>
          <div class="fret"><div class="note note-40">F#</div></div>
          <div class="fret">
            <div class="dots"></div>
            <div class="note note-41">G</div>
          </div>
          <div class="fret"><div class="note note-42">G#</div></div>
          <div class="fret">
            <div class="dots"></div>
            <div class="note note-43">A</div>
          </div>
          <div class="fret"><div class="note note-44">A#</div></div>
          <div class="fret">
            <div class="dots"></div>
            <div class="note note-45">B</div>
          </div>
          <div class="fret"><div class="note note-46">C</div></div>
          <div class="fret"><div class="note note-47">C#</div></div>
          <div class="fret">
            <div class="dots"></div>
            <div class="note note-48">D</div>
          </div>
        </div>
        <div class="string string-a">
          <div class="fret first">
            <div class="open-note note-e">A</div>
          </div>
          <div class="fret"><div class="note note-49">A#</div></div>
          <div class="fret"><div class="note note-50">B</div></div>
          <div class="fret"><div class="note note-51">C</div></div>
          <div class="fret"><div class="note note-52">C#</div></div>
          <div class="fret">
            <div class="note note-53">D</div>
          </div>
          <div class="fret">
            <div class="note note-54">D#</div>
          </div>
          <div class="fret"><div class="note note-55">E</div></div>
          <div class="fret"><div class="note note-56">F</div></div>
          <div class="fret"><div class="note note-57">F#</div></div>
          <div class="fret"><div class="note note-58">G</div></div>
          <div class="fret"><div class="note note-59">G#</div></div>
          <div class="fret"><div class="note note-60">A</div></div>
        </div>
        <div class="string string-low-e">
          <div class="fret first">
            <div class="open-note note-e">E</div>
          </div>
          <div class="fret"><div class="note note-61">F</div></div>
          <div class="fret"><div class="note note-62">F#</div></div>
          <div class="fret"><div class="note note-63">G</div></div>
          <div class="fret"><div class="note note-64">G#</div></div>
          <div class="fret"><div class="note note-65">A</div></div>
          <div class="fret"><div class="note note-66">A#</div></div>
          <div class="fret"><div class="note note-67">B</div></div>
          <div class="fret"><div class="note note-68">C</div></div>
          <div class="fret"><div class="note note-69">C#</div></div>
          <div class="fret"><div class="note note-70">D</div></div>
          <div class="fret"><div class="note note-71">D#</div></div>
          <div class="fret"><div class="note note-72">E</div></div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn-primary btn btn-a">A</button>
        <button class="btn-primary btn btn-a-sharp">A#</button>
        <button class="btn-primary btn btn-b">B</button>
        <button class="btn-primary btn btn-c">C</button>
        <button class="btn-primary btn btn-c-sharp">C#</button>
        <button class="btn-primary btn btn-d">D</button>
        <button class="btn-primary btn btn-d-sharp">D#</button>
        <button class="btn-primary btn btn-e">E</button>
        <button class="btn-primary btn btn-f">F</button>
        <button class="btn-primary btn btn-f-sharp">F#</button>
        <button class="btn-primary btn btn-g">G</button>
        <button class="btn-primary btn btn-g-sharp">G#</button>
      </div>
      <div class="stats game-stats">
        <p class="label-guesses">Guesses: <span class="guesses">100</span></p>
        <p class="label-score">Score: <span class="score">0</span></p>
        <button class="new-game hidden">New Game</button>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
