<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Guitar Fretboard Memorization</title>
  </head>
  <body>
    <!-- SHOWCASE -->
    <div id="showcase">
      <div id="overlay"></div>
    </div>

    <!-- FRETBOARD -->
    <div class="container">
      <h1>Guitar Fretboard Memorization</h1>
      <div class="fretboard">
        <div class="string string-high-e">
          <div class="fret-high-e"><div class="note open-note">e</div></div>
          <div class="fret-high-e"><div class="note note-1 hidden">F</div></div>
          <div class="fret-high-e"><div class="note note-2 hidden">F#</div></div>
          <div class="fret-high-e"><div class="note note-3 hidden">G</div></div>
          <div class="fret-high-e"><div class="note note-4 hidden">G#</div></div>
          <div class="fret-high-e"><div class="note note-5 hidden">A</div></div>
          <div class="fret-high-e"><div class="note note-6 hidden">A#</div></div>
          <div class="fret-high-e"><div class="note note-7 hidden">B</div></div>
          <div class="fret-high-e"><div class="note note-8 hidden">C</div></div>
          <div class="fret-high-e"><div class="note note-9 hidden">C#</div></div>
          <div class="fret-high-e"><div class="note note-10 hidden">D</div></div>
          <div class="fret-high-e"><div class="note note-11 hidden">D#</div></div>
          <div class="fret-high-e"><div class="note note-12 hidden">E</div></div>
          
      </div>
      
      <div class="string string-b">
        <div class="fret first"><div class="note open-note note-e">B</div></div>
        <div class="fret"><div class="note note-13 hidden">C</div></div>
          <div class="fret"><div class="note note-14 hidden">C#</div></div>
          <div class="fret"><div class="note note-15 hidden">D</div></div>
          <div class="fret"><div class="note note-16 hidden">D#</div></div>
          <div class="fret"><div class="note note-17 hidden">E</div></div>
          <div class="fret"><div class="note note-18 hidden">F</div></div>
          <div class="fret"><div class="note note-19 hidden">F#</div></div>
          <div class="fret"><div class="note note-20 hidden">G</div></div>
          <div class="fret"><div class="note note-21 hidden">G#</div></div>
          <div class="fret"><div class="note note-22 hidden">A</div></div>
          <div class="fret"><div class="note note-23 hidden">A#</div></div>
          <div class="fret"><div class="note note-24 hidden">B</div></div>
      </div>
      
      <div class="string string-g">
        <div class="fret first"><div class="note open-note note-e">G</div></div>
        <div class="fret"><div class="note note-25 hidden">G#</div></div>
          <div class="fret"><div class="note note-26 hidden">A</div></div>
          <div class="fret"><div class="note note-27 hidden">A#</div></div>
          <div class="fret"><div class="note note-28 hidden">B</div></div>
          <div class="fret"><div class="note note-29 hidden">C</div></div>
          <div class="fret"><div class="note note-30 hidden">C#</div></div>
          <div class="fret"><div class="note note-31 hidden">D</div></div>
          <div class="fret"><div class="note note-32 hidden">D#</div></div>
          <div class="fret"><div class="note note-33 hidden">E</div></div>
          <div class="fret"><div class="note note-34 hidden">F</div></div>
          <div class="fret"><div class="note note-35 hidden">F#</div></div>
          <div class="fret"><div class="note note-36 hidden">G</div></div>
      </div>
      <div class="string string-d">
        <div class="fret first"><div class="note open-note note-e">D</div></div>
        <div class="fret"><div class="note note-37 hidden">D#</div></div>
          <div class="fret"><div class="note note-38 hidden">E</div></div>
          <div class="fret"><div class="note note-39 hidden">F</div></div>
          <div class="fret"><div class="note note-40 hidden">F#</div></div>
          <div class="fret"><div class="note note-41 hidden">G</div></div>
          <div class="fret"><div class="note note-42 hidden">G#</div></div>
          <div class="fret"><div class="note note-43 hidden">A</div></div>
          <div class="fret"><div class="note note-44 hidden">A#</div></div>
          <div class="fret"><div class="note note-45 hidden">B</div></div>
          <div class="fret"><div class="note note-46 hidden">C</div></div>
          <div class="fret"><div class="note note-47 hidden">C#</div></div>
          <div class="fret"><div class="note note-48 hidden">D</div></div>
      </div>
      <div class="string string-a">
        <div class="fret first"><div class="note open-note note-e">A</div></div>
        <div class="fret"><div class="note note-49 hidden">A#</div></div>
        <div class="fret"><div class="note note-50 hidden">B</div></div>
        <div class="fret"><div class="note note-51 hidden">C</div></div>
        <div class="fret"><div class="note note-52 hidden">C#</div></div>
        <div class="fret"><div class="note note-53 hidden">D</div></div>
        <div class="fret"><div class="note note-54 hidden">D#</div></div>
        <div class="fret"><div class="note note-55 hidden">E</div></div>
        <div class="fret"><div class="note note-56 hidden">F</div></div>
        <div class="fret"><div class="note note-57 hidden">F#</div></div>
        <div class="fret"><div class="note note-58 hidden">G</div></div>
        <div class="fret"><div class="note note-59 hidden">G#</div></div>
        <div class="fret"><div class="note note-60 hidden">A</div></div>
      </div>
      <div class="string string-low-e">
        <div class="fret first"><div class="note open-note note-e">E</div></div>
        <div class="fret"><div class="note note-1 hidden">F</div></div>
          <div class="fret"><div class="note note-2 hidden">F#</div></div>
          <div class="fret"><div class="note note-3 hidden">G</div></div>
          <div class="fret"><div class="note note-4 hidden">G#</div></div>
          <div class="fret"><div class="note note-5 hidden">A</div></div>
          <div class="fret"><div class="note note-6 hidden">A#</div></div>
          <div class="fret"><div class="note note-7 hidden">B</div></div>
          <div class="fret"><div class="note note-8 hidden">C</div></div>
          <div class="fret"><div class="note note-9 hidden">C#</div></div>
          <div class="fret"><div class="note note-10 hidden">D</div></div>
          <div class="fret"><div class="note note-11 hidden">D#</div></div>
          <div class="fret"><div class="note note-12 hidden">E</div></div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
