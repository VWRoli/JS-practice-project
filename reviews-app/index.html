<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Reviews</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Reviews</h1>
      <div class="container">
        <div class="img-container"></div>
        <p class="full-name"></p>
        <p class="job-title"></p>
        <blockquote class="review">
          <i class="fas fa-quote-left" id="left"></i>
          <p class="review-text"></p>
          <i class="fas fa-quote-right" id="right"></i>
        </blockquote>
        <div class="controls">
          <div id="slider">
            <button class="btn" id="btn-0"></button>
            <button class="btn" id="btn-1"></button>
            <button class="btn" id="btn-2"></button>
            <button class="btn" id="btn-3"></button>
            <button class="btn" id="btn-4"></button>
          </div>
          <div class="arrows">
            <i class="fas fa-chevron-left arrow" id="left"></i>
            <i class="fas fa-chevron-right arrow" id="right"></i>
          </div>
          <div class="randomizer">
            <button id="random">Random Review</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
