<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Reviews</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Reviews</h1>
      <div class="container">
        <div class="img-container"></div>
        <p class="full-name">Funny Name</p>
        <p class="job-title">Job Title</p>
        <blockquote class="review">
          <i class="fas fa-quote-left" id="left"></i>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Saepe
            officia suscipit eaque vitae expedita, quia sunt tenetur repellat
            aperiam, atque recusandae voluptates ratione dolorem ullam
            obcaecati. Autem neque cum laborum.
          </p>
          <i class="fas fa-quote-right" id="right"></i>
        </blockquote>
        <div class="controls">
          <div class="sliders">
            <div class="lines lines-1 active"></div>
            <div class="lines lines-2"></div>
            <div class="lines lines-3"></div>
            <div class="lines lines-4"></div>
            <div class="lines lines-5"></div>
          </div>
          <div class="arrows">
            <i class="fas fa-chevron-left"></i>
            <i class="fas fa-chevron-right"></i>
          </div>
          <div class="randomizer"><p>Random Review</p></div>
        </div>
      </div>
    </div>
    <script src=""></script>
  </body>
</html>
