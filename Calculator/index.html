<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="showcase"></div>
    <!-- CALCULATOR -->
    <div class="calc-container">
      <div class="calc-content">
        <div class="display">
          <div class="small-display"></div>
          <div class="main-display"></div>
        </div>
        <div class="buttons">
          <div class="btn-clear btn-top">C</div>
          <div class="btn btn-divide btn-top">/</div>
          <div class="btn btn-multi btn-top">*</div>
          <div class="btn-delete btn-top">
            <i class="fas fa-backspace"></i>
          </div>

          <div class="btn btn-7 btn-number">7</div>
          <div class="btn btn-8 btn-number">8</div>
          <div class="btn btn-9 btn-number">9</div>
          <div class="btn btn-minus btn-side">-</div>

          <div class="btn btn-4 btn-number">4</div>
          <div class="btn btn-5 btn-number">5</div>
          <div class="btn btn-6 btn-number">6</div>
          <div class="btn btn-plus btn-side">+</div>

          <div class="btn btn-1 btn-number">1</div>
          <div class="btn btn-2 btn-number">2</div>
          <div class="btn btn-3 btn-number">3</div>
          <div class="btn-equal btn-side">=</div>

          <div class="btn btn-percentage btn-number">%</div>
          <div class="btn btn-0 btn-number">0</div>
          <div class="btn btn-point btn-number">.</div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
